site_name: Airflow with BigQuery Guide
site_url: https://yoonhyejin.github.io/airflow-with-bigquery-guide/
repo_url: https://github.com/yoonhyejin/airflow-with-bigquery-guide/

nav:
  - Introduction: index.md
  - Set Up Environment: 01-set-up.md
  - Authenticate Google Cloud Credentials: 02-authenticate.md
  - Write DAG with ETL Tasks: 03-write-dag.md
  - Run DAG on Airflow: 04-run-dag.md
  - Validation: 05-validation.md
  - Troubleshooting: 06-troubleshooting.md
  - Wrap Up: 07-wrap-up.md

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences